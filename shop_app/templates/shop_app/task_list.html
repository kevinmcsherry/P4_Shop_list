
{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>My Shopping List</h1>

<a href="{% url 'create-item' %}">Add a shopping item</a>
<table>
    <tr>
        <th>List</th>
        <th></th>
        <th></th>
        <th></th>

    </tr>
    {% for task in object_list %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href ="{% url 'task' task.id %}">View</a></td>
        <td><a href ="{% url 'edit-item' task.id %}">Update</a></td>
        <td><a href ="{% url 'remove-item' task.id %}">Remove</a></td>
    </tr>
    </tr>
    {% empty %}
        <h3>No more items in Shopping List</h3>
    {% endfor %}
    </table>
