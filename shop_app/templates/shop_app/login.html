<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Shopping List App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</html>

{% extends 'shop_app/main.html' %}
{% block content %}


<header>

<div class="header-bar">
    <h1>My Shopping List - Login</h1>
</div>

</header>

<main>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
    <input class="button" type="submit" value="Login">
    </form>
</div>

</main>

<footer>


<p>Don't have an account? <a href="{% url 'create-account' %}">Create Account</a></p>

</footer>

{% endblock content %}
