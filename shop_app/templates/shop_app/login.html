{% extends 'shop_app/main.html' %}
{% block content %}

    <h1>My Shopping List - Login</h1>
</div>

        {% csrf_token %}
        {{form.as_p}}

</div>




<p>Don't have an account? <a href="{% url 'create-account' %}">Create Account</a></p>

{% endblock content %}
